<!DOCTYPE html>
<html lang="en">
<head>
    <title>My App</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    
</head>
<body>
    
    <header class="bar bar-nav">
        <h1 class="title animated bounceInLeft"><b>My First App</b></h1>
    </header>
    
<div class="content">
    <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
              <a href="#" class="navigate-right">About <span class="icon icon-person"></span></a>
          </li>
          <li class="table-view-cell">
              <a href="#" class="navigate-right">What I can? <span class="icon icon-code"></span></a>
          </li>
          <li class="table-view-cell">
              <a href="#" class="navigate-right">Contact <span class="icon icon-info"></span></a>
          </li>
        </ul>
    </div>
    
    <div class="card">
       <h5>Have any questions? Give me a message!</h5>
        <form>
          <input type="text" placeholder="Full name" id="nameField">
          <textarea rows="5"></textarea>
          <button class="btn btn-positive btn-block">Send!</button>
        </form>
    </div>
</div>
    
    
    <div class="bar bar-tab">
      <a class="tab-item active" href="index.html">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </div>
    
    <script src="js/ratchet.min.js"></script>
